<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- favicon Â -->
    <link rel="icon" href="./assets/favicon.png" />

    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />

    <title>TechWave</title>
  </head>
  <body>
    <header>
      <!-- nav section start -->
      <nav>
        <div class="navbar container">
          <div class="logo-img">
            <img src="./assets/header-logo.png" alt="hero-logo" />
          </div>
          <ul>
            <li><a href="">About</a></li>
            <li><a href="">Episodes</a></li>
            <li><a href="">Host</a></li>
          </ul>
          <div>
            <button class="btn subscribe-btn">
              Subscribe
              <i class="fa-solid fa-arrow-right" style="color: #f7f7f7"></i>
            </button>
            <img
              class="hamburger-menu"
              src="./assets/hamburger-menu.png"
              alt="hamburger-menu"
            />
          </div>
        </div>
      </nav>

      <!-- nav section end -->

      <!-- banner section start  -->
      <!-- todo:fix this section -->
      <section id="banner">
        <div class="container">
          <div class="banner-content">
            <div class="banner-img">
              <img
                class="circle"
                src="./assets/hero-circle.png"
                alt="circle images"
              />
              <span class="badge">New</span>
              <div class="microphone-img">
                <img src="./assets/microphone.png" alt="Microphone" />
              </div>
            </div>
            <div class="banner-content-description text-center">
              <h1>TechWave</h1>
              <p>
                Your daily dose of tech insights, productivity hacks, and
                personal growth
              </p>
              <div class="banner-content-btn display-flex justify-center">
                <button class="btn spotify-btn">
                  <img src="./assets/spotify.png" alt="spotify" /> Listen on
                  Spotify
                </button>
                <button class="btn message-btn">
                  <img src="./assets/message.png" alt="message" /> Subscribe
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- banner section end -->
    </header>
  </body>
</html>
